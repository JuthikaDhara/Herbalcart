<script>
  var $email = $('#email');
  var $goEmail = $('#goEmail');

  /**
  * 找回密码
  * */
  $('#resetPwd').click(function () {
    var email = $email.val().trim();
    if (!validEmail(email)) {
      setErr($email, 'Please enter a valid email address.');
      return;
    }
    clearErr($email);

    // 禁止点击按钮
    $(this).attr('disabled', true);
    showLoading();

    $.post('/retrieveaccount', {account: email}, function(res) {
      hideLoading();
      if (res.code === 0) {
        $('#from').addClass('hide');
        $('#success').removeClass('hide');
        $('#sendEmail').text(email);
      }
      // 释放按钮
      $('#resetPwd').removeAttr('disabled');
      showErr(res.message);
    });
  });

  $goEmail.click(function () {
    window.location.href = $(this).data('url');
  });
</script>
