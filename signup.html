        <script>
function validateForm() {
    //collect form data in JavaScript variables
    var pw1 = document.getElementById("pswd1").value;
    var pw2 = document.getElementById("pswd2").value;
    var name1 = document.getElementById("fname").value;
	var name2 = document.getElementById("lname").value;
    
    //check empty first name field
    if(name1 == "") {
      document.getElementById("blankMsg").innerHTML = "**Fill the first name";
      return false;
    }
    
    //character data validation
    if(!isNaN(name1)){
      document.getElementById("blankMsg").innerHTML = "**Only characters are allowed";
      return false;
    }

   //character data validation
    if(!isNaN(name2)){
      document.getElementById("charMsg").innerHTML = "**Only characters are allowed";
      return false;
    } 
  
    //check empty password field
    if(pw1 == "") {
      document.getElementById("message1").innerHTML = "**Fill the password please!";
      return false;
    }
  
    //check empty confirm password field
    if(pw2 == "") {
      document.getElementById("message2").innerHTML = "**Enter the password please!";
      return false;
    } 
   
    //minimum password length validation
    if(pw1.length < 8) {
      document.getElementById("message1").innerHTML = "**Password length must be atleast 8 characters";
      return false;
    }

    //maximum length of password validation
    if(pw1.length > 15) {
      document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";
      return false;
    }
  
    if(pw1 != pw2) {
      document.getElementById("message2").innerHTML = "**Passwords are not same";
      return false;
    } else {
      alert ("Your password created successfully");
      document.write("Account sign up successfully");
    }
 }
</script>

<script src="/js/public.js?v=57"></script>
<script>
  var next = 'https://www.mockplus.com/blog/post/login-page-examples';
  var source = '';
  var plugin_code = '';
  var $email = $('#email');
  var $password = $('#password');
  var $cofPassword = $('#cofPassword');
  var $register = $('#register');
  var $agree = $('#agree');
  var $errorMessage = $('.error-message');
  var agree = false;

  $email.blur(function () {
    var email = $email.val().trim();
    if (!validEmail(email)) {
      setErr($email, $(this).data('text'), $errorMessage);
    } else {
      clearErr($email);
    }
  });

  $email.keydown(function (e) {
    if (e.which === 13) {
      $password.focus();
    }
  });

  $password.blur(function () {
    var password = $password.val();
    if (password.length < 6 || password.length > 20) {
      setErr($password, $(this).data('text'), $errorMessage);
    } else {
      clearErr($password);
    }
  });

  $password.keydown(function (e) {
    if (e.which === 13) {
      $cofPassword.focus();
    }
  });

  $cofPassword.blur(function () {
    var password = $password.val();
    var cofPassword = $cofPassword.val();
    if (password !== cofPassword) {
      setErr($cofPassword, $(this).data('text'), $errorMessage);
    } else {
      clearErr($cofPassword);
    }
  });

  $cofPassword.keydown(function (e) {
    if (e.which === 13) {
      $register.click();
    }
  });

  $agree.click(function () {
    if (agree) {
      $(this).removeClass('agree');
      $(this).find('.iconfont').removeClass('icon_check_tick');
      $(this).find('.iconfont').addClass('icon');
      agree = false;
    } else {
      $(this).addClass('agree');
      $(this).find('.iconfont').addClass('icon_check_tick');
      $(this).find('.iconfont').removeClass('icon');
      agree = true;
    }
  });

  function register(regData) {
    showLoading();
    $.post('/signup', regData, function (res) {
      hideLoading();
      if (res.code === 0) {
        window.location.href = res.payload.nextURL;
        return;
      }
      // 释放按钮
      $register.removeAttr('disabled');
      showErr(res.message);
    });
  }

  $register.click(function () {
    var email = $email.val().trim();
    var password = $password.val();
    var cofPassword = $cofPassword.val();

    if (!validEmail(email)) {
      setErr($email, $email.data('text'), $errorMessage);
      return;
    }
    clearErr($email);

    if (password.length < 6 || password.length > 20) {
      setErr($password, $password.data('text'), $errorMessage);
      return;
    }
    clearErr($password);

    if (password !== cofPassword) {
      setErr($cofPassword, $cofPassword.data('text'), $errorMessage);
      return;
    }
    clearErr($cofPassword);

    if (!agree) {
      showErr($agree.data('text'));
      return;
    }
    $errorMessage.css({'opacity': 0});

    $(this).attr('disabled', true);

    var regData = {
      email: email,
      password: password,
      next: next,
      source: source,
      plugin_code: plugin_code
    };
    register(regData);
  });
</script>
