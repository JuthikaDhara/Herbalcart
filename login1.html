<script>
  var next = 'https://www.mockplus.com/blog/post/login-page-examples';
  var source = '';
  var plugin_code = '';
  var $errorMessage = $('.error-message');

  if (getUrlParam('error')) {
    $errorMessage.text('请管理员账号登录');
  }

  var $email = $('#email');
  var $password = $('#password');
  var $signin = $('#login');

  $email.blur(function () {
    var email = $email.val().trim();
    if (!validEmail(email)) {
      setErr($email, $(this).data('text'), $errorMessage);
    } else {
      clearErr($email);
    }
  });

  $email.keydown(function (e) {
    if (e.which === 13) {
      $password.focus();
    }
  });

  $password.blur(function () {
    var password = $password.val();
    if (password.length < 6 || password.length > 20) {
      setErr($password, $(this).data('text'), $errorMessage);
    } else {
      clearErr($password);
    }
  });

  $password.keydown(function (e) {
    if (e.which === 13) {
      $signin.click();
    }
  });

  function login(regData) {
    showLoading();
    $.post('/signin', regData, function (res) {
      hideLoading();
      if (res.code === 0) {
        window.location.href = res.payload.nextURL;
        return;
      }
      // 释放按钮
      $signin.removeAttr('disabled');
      showErr(res.message);
    });
  }

  $signin.click(function () {
    var password = $password.val();
    var email = $email.val().trim();

    if (!validEmail(email)) {
      setErr($email, $email.data('text'), $errorMessage);
      return;
    }
    clearErr($email);

    if (password.length < 6 || password.length > 20) {
      setErr($password, $password.data('text'), $errorMessage);
      return;
    }
    clearErr($password);

    // 禁止点击按钮
    $(this).attr('disabled', true);

    var regData = {
      account: email,
      password: password,
      next: next,
      source: source,
      plugin_code: plugin_code
    };
    login(regData);
  });
</script>

 <script>  
  function start() {
    gapi.load('auth2', function() {
      gapi.auth2.init({
        client_id: '490986521215-tlbf6t4926ql3hsb9a97p1vrsdam7h17.apps.googleusercontent.com',
        // Scopes to request in addition to 'profile' and 'email'
        scope: 'email profile',
        fetch_basic_profile: false
      });
    });
  }

  $('#signinButton').click(function() {
    var auth2 = gapi.auth2.getAuthInstance();      
    if (typeof auth2 !== 'undefined') {
      auth2.signIn().then(function(authResult) {
        var profile = auth2.currentUser.get().getBasicProfile();
        var googleEmail = profile.getEmail();
        var data = {
          code: '2021-05-22 new function signin',
          email: googleEmail,
          next: next,
          source: source,
          plugin_code: plugin_code,
        };
        googleLogin(data);   
      });     
      // auth2.grantOfflineAccess().then(signInCallback); // 这个是配合signInCallback方法使用，但存在用户信息没有立即更新，所以更换了方法。
    } else {
      showReloadMessage('Please check your network settings and ', 'try again.', window.location.href);
    }
  });

  function signInCallback(authResult) {
    if (authResult['code']) {
      if (auth2.isSignedIn.get()) {
        var profile = auth2.currentUser.get().getBasicProfile();
        var googleEmail = profile.getEmail();
        // console.log('ID: ' + profile.getId());
        // console.log('Full Name: ' + profile.getName());
        // console.log('Given Name: ' + profile.getGivenName());
        // console.log('Family Name: ' + profile.getFamilyName());
        // console.log('Image URL: ' + profile.getImageUrl());
        // console.log('Email: ' + profile.getEmail());
      }
      var data = {
        code: authResult['code'],
        email: googleEmail,
        next: next,
        source: source,
        plugin_code: plugin_code,
      };
      googleLogin(data);
    } else {
      showReloadMessage('Please check your network settings and ', 'try again.', window.location.href);
    }
  }

  function googleLogin (data) {
    showLoading();
    $.post('/google-login', data, function (res) {
      hideLoading();
      if (res.code === 0) {
        window.location.href = res.payload.nextURL;
        return;
      }
      showMessage(res.message);
    });
  }

 </script>
